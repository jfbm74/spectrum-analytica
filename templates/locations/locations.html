{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="section-body">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center">
            <ul class="nav nav-tabs page-header-tab">
                <li class="nav-item"><a class="nav-link active" id="user-tab" data-toggle="tab" href="#user-list">Lista</a></li>
                <li class="nav-item"><a class="nav-link" id="user-tab" data-toggle="tab" href="#user-add">Agregar</a></li>
            </ul>
            <div class="header-action">
                <button type="button" class="btn btn-primary"><i class="fe fe-plus mr-2"></i>Agregar</button>
            </div>
        </div>
    </div>
</div>
<div class="section-body mt-3">
    <div class="container-fluid">
        <div class="tab-content mt-3">
            <div class="tab-pane fade show active" id="user-list" role="tabpanel">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Lista Ubicaciones</h3>
                        <div class="card-options">
                            <form>
                                <div class="input-group">
                                    <input type="text" class="form-control form-control-sm" placeholder="Search something..." name="s">
                                    <span class="input-group-btn ml-2"><button class="btn btn-sm btn-default" type="submit"><span class="fe fe-search"></span></button></span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-vcenter text-nowrap mb-0">
                                <thead>
                                    <tr>
                                        <th class="w60">Nombre</th>
                                        <th></th>
                                        <th></th>
                                        <th>Teléfono</th>
                                        <th>Dirección</th>                                        
                                        <th class="w100">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for location in locations %}
                                    <tr>
                                        <td class="width45">
                                            <h6 class="mb-0">{{ location.name }}</h6>
                                        </td>
                                        <td> </td>
                                        <td></td>
                                        <td>{{ location.phone_number }}</td>
                                        <td>{{ location.address }}</td>                                        
                                        <td></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="user-add" role="tabpanel">
                <div class="card">
                    <div class="card-body">
                        <div class="row clearfix">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Employee ID *">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name *">
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Email ID *">
                                </div>
                            </div>                                    
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Mobile No">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <select class="form-control show-tick">
                                        <option>Select Role Type</option>
                                        <option>Super Admin</option>
                                        <option>Admin</option>
                                        <option>Employee</option>
                                    </select>
                                </div>
                            </div>                           
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">                                   
                                    <input type="text" class="form-control" placeholder="Username *">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="col-md-4 col-sm-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Confirm Password">
                                </div>
                            </div>                                    

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>            
</div>



{% endblock %}
